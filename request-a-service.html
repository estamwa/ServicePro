<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service - ServicePro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <section class="service-request">
        <div class="container">
            <h2>Request a Service</h2>
            
            <div class="request-form">
                <form id="serviceRequestForm">
                    <div class="form-group">
                        <label for="service-type">Service Needed</label>
                        <select id="service-type" name="service-type" required>
                            <option value="">Select Service</option>
                            <option value="electrician">Electrician</option>
                            <option value="plumber">Plumber</option>
                            <option value="fridge-technician">Fridge Technician</option>
                            <option value="interior-designer">Interior Designer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service-description">Service Description</label>
                        <textarea id="service-description" name="service-description" required placeholder="Describe the service you need in detail"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="address">Service Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="preferred-date">Preferred Date</label>
                        <input type="date" id="preferred-date" name="preferred-date" required>
                    </div>

                    <div class="form-group">
                        <label for="preferred-time">Preferred Time</label>
                        <select id="preferred-time" name="preferred-time" required>
                            <option value="">Select Time</option>
                            <option value="morning">Morning (8am-12pm)</option>
                            <option value="afternoon">Afternoon (12pm-4pm)</option>
                            <option value="evening">Evening (4pm-8pm)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="urgency">Urgency Level</label>
                        <select id="urgency" name="urgency" required>
                            <option value="normal">Normal (Within 2 days)</option>
                            <option value="urgent">Urgent (Within 24 hours)</option>
                            <option value="emergency">Emergency (Immediate)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="photos">Upload Photos (Optional)</label>
                        <input type="file" id="photos" name="photos" multiple accept="image/*">
                    </div>

                    <button type="submit" class="btn primary">Submit Request</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
