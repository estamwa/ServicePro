<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ServicePro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <section class="registration-section">
        <div class="container">
            <div class="registration-form">
                <h2>Create Your Account</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="user-type">I am a:</label>
                        <select id="user-type" name="user-type" required>
                            <option value="">Select User Type</option>
                            <option value="customer">Customer</option>
                            <option value="technician">Technician</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                    <!-- Technician-specific fields (hidden by default) -->
                    <div id="technician-fields" style="display: none;">
                        <div class="form-group">
                            <label for="service-type">Service Type</label>
                            <select id="service-type" name="service-type">
                                <option value="">Select Service</option>
                                <option value="electrician">Electrician</option>
                                <option value="plumber">Plumber</option>
                                <option value="fridge-technician">Fridge Technician</option>
                                <option value="interior-designer">Interior Designer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" id="experience" name="experience" min="0">
                        </div>

                        <div class="form-group">
                            <label for="certifications">Certifications (comma separated)</label>
                            <textarea id="certifications" name="certifications"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn primary">Register</button>
                </form>

                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Show/hide technician fields based on user type selection
        document.getElementById('user-type').addEventListener('change', function() {
            const techFields = document.getElementById('technician-fields');
            if (this.value === 'technician') {
                techFields.style.display = 'block';
                // Make technician fields required
                document.getElementById('service-type').required = true;
                document.getElementById('experience').required = true;
            } else {
                techFields.style.display = 'none';
                // Remove required attribute
                document.getElementById('service-type').required = false;
                document.getElementById('experience').required = false;
            }
        });
    </script>
</body>
</html>
